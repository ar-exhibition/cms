<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        .container {
            font-family: sans-serif;
            max-width: 500px;
            margin: 60px auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2 {
            margin: 0 2px;
        }
        h2 {
            font-weight: normal;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <model-viewer src="https://luziffer.ddnss.de/index.php/s/Ud46DcUDsfkjKNe/download" ar ar-modes="webxr scene-viewer quick-look"></model-viewer>
</body>
<script>
    fetch("http://luziffer.ddnss.de:8080/api/content").then(response => response.json()).then((data) => {
        data.assets.forEach(asset => {
            if (asset.assetType != "light") {
                const container = document.createElement("div");
                container.classList.add("container");
                const h1 = document.createElement("h1");
                h1.textContent = asset.name;
                container.appendChild(h1);
                const h2 = document.createElement("h2");
                h2.textContent = asset.creator.name;
                container.appendChild(h2);
                const modelViewer = document.createElement("model-viewer");
                modelViewer.src = asset.link.replace("http://luziffer.ddnss.de:8080/", "");
                modelViewer.setAttribute("ar", "true");
                container.appendChild(modelViewer);
                document.body.appendChild(container);
            }
        });
    });
</script>
</html>
