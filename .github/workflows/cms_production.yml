name: Production CMS

on:
  push:
    branches:
    - master

defaults:
  run:
    shell: bash
    working-directory: cms.ar.xarchitecture.de       

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: docker login
        env:
          DOCKER_REGISTRY: ${{secrets.DOCKER_REGISTRY_URL}}
          DOCKER_USER: ${{secrets.DOCKER_REGISTRY_USER}} 
          DOCKER_PASSWORD: ${{secrets.DOCKER_REGISTRY_PASSWORD}}
        run: |
          docker login $DOCKER_REGISTRY -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: docker build cms
        run: |     
          docker build -t ar-exhibition/cms:release -f ./cms.ar.xarchitecture.de/cms.ar.xarchitecture.de/dockerfile  .
      - name: docker push image
        run: |
          docker push ar-exhibition/cms:release
